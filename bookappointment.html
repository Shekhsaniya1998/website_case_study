        <div>
            <table>
                <form  name="myform">
                    <table>

      <tr> 
          <td> <label for="pname">Patient Name</label><br> </td>
    <td><input type="text" id="pname" name="pname" pattern="[A-Za-z]" required><br></td>  
    </tr>
    <tr>
        <td>
            <label for="mail">Email Id</label>
        </td>
        <td>
            <input type="email" id="mail" name="mail"    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        </td>
        </tr>
        <tr>
        <td>
            <label for="phone">Mobile No</label>
        </td>
        <td>
            <input type="tel" id="phone" name="phone"  placeholder="123-45-678"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        </td>
    </tr>
    <tr>
    
       <td>    <label for="Gender">Gender</label></td>
       </tr>
       <tr>
    <td> <label for="male">Male</label> 
          <input type="radio" id="male" name="gender" value="male"> </td>
      <td>    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female"> </td>
    <td>
      <label for="other">Other</label> 
       <input type="radio" id="other" name="gender" value="other">

        </td>
    </tr>
    <tr>
        <td>
            <label for="psw">Password</label>
        </td>
        <td>
            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
        </td>
    </tr>
        <tr>
            <td>
        <label for="address">Address</label>
    </td>

    </td>
    </tr>
    <tr>
<td>
    <label for="street1">Street Address2</label>
    </td>
    <td>
    <input type="text" id="street1" name="street1" pattern="[A-Za-z]{3}" required><br>
   
</td>
</tr>
<tr>
    <td>
        <label for="city" name="city">City</label>
        </td>
        <td>
    <input type="text" id="city" name="address" pattern="[A-Za-z]" required><br>
    
</td>
</tr>
<tr>
<td>
    <label for="state" name="state" >State</label>
</td>
<td>
<input type="text" id="state" name="address" pattern="[A-Za-z]" required>

</td>
</tr>

</td>
<td>
<input type="text" id="Country" name="address"pattern="[A-Za-z]{3}" required>

</td>       
</tr>
<tr>

      <select id="specialist" name="specialist" required>

  </td>

     <td>   <input type="date" id="date" name="date" required></td>

            </textarea>
